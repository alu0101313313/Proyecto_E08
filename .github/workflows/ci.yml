name: CI Pipeline (Vitest & Selenium)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [dev]

jobs:
  # --- JOB 1: TEST BACKEND (Unitarios) ---
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run test

  # --- JOB 2: TEST E2E (Frontend + Backend Integration) ---
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    # Necesitamos las variables de entorno AQUÍ también para que el backend arranque
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      PORT: 5000
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Bun
        uses: oven-sh/setup-bun@v1

      # 1. PREPARAR Y ARRANCAR BACKEND (En segundo plano)
      - name: Install & Start Backend
        working-directory: ./server
        run: |
          bun install
          bun run dev & 
          echo "Backend arrancando..."

      # 2. PREPARAR FRONTEND
      - name: Install Frontend
        working-directory: ./client
        run: bun install

      # 3. INSTALAR DRIVERS SELENIUM
      # Nota: Usamos npm aquí porque selenium-webdriver suele ir mejor con npx para binarios
      - name: Instalar dependencias test E2E
        working-directory: ./client
        run: npm install selenium-webdriver chromedriver mocha wait-on

      # 4. EJECUTAR TESTS
      - name: Start Frontend & Run Tests
        working-directory: ./client
        run: |
          # Arrancar frontend en background
          bun run dev &
          
          # Esperar a que AMBOS puertos respondan (3000 Front, 5000 Back)
          echo "Esperando a que los servidores estén listos..."
          npx wait-on http://localhost:3000 http://localhost:5000 --timeout 60000
          
          echo "Servidores listos. Ejecutando Selenium..."
          
          # Ejecutar el test (Ruta corregida: ya estamos en ./client, así que es tests/...)
          npx mocha tests/wishlistandlogin20.spec.js --timeout 60000