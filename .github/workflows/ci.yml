name: CI Pipeline (Vitest & Selenium)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [dev]

jobs:
  # --- JOB 1: TEST BACKEND ---
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    # 1. AÑADIMOS SERVICIO MONGO PARA LOS TESTS UNITARIOS
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
          
    env:
      # Forzamos a usar el mongo local del CI
      MONGODB_URI: mongodb://localhost:27017/test_db 
      JWT_SECRET: "secreto_temporal_para_ci"
    
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run test

  # --- JOB 2: TEST E2E ---
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    
    # 2. AÑADIMOS SERVICIO MONGO TAMBIÉN AQUÍ
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      # Usamos la base de datos temporal del CI
      MONGODB_URI: mongodb://localhost:27017/e2e_db
      JWT_SECRET: "secreto_temporal_para_ci"
      PORT: 5000
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Bun
        uses: oven-sh/setup-bun@v1

      # 3. PREPARAR Y ARRANCAR BACKEND
      - name: Install & Start Backend
        working-directory: ./server
        run: |
          bun install
          # Usamos nohup para que no se muera el proceso si la terminal se cierra
          nohup bun run dev > backend.log 2>&1 &
          echo "Backend iniciado en segundo plano..."

      # 4. PREPARAR FRONTEND
      - name: Install Frontend
        working-directory: ./client
        run: bun install

      # 5. INSTALAR DEPENDENCIAS DE TEST
      - name: Instalar herramientas de test
        working-directory: ./client
        run: npm install selenium-webdriver chromedriver mocha wait-on

      # 6. ESPERAR Y EJECUTAR
      - name: Run E2E Tests
        working-directory: ./client
        run: |
          # Arrancar frontend
          nohup bun run dev > frontend.log 2>&1 &
          echo "Frontend iniciado..."
          
          # Esperar a que respondan (Aumentamos tiempo a 120s por si acaso)
          echo "Esperando servidores..."
          npx wait-on http://localhost:3000 http://localhost:5000 --timeout 120000
          
          echo "Servidores listos. Ejecutando Selenium..."
          npx mocha tests/wishlistandlogin20.spec.js --timeout 60000

      # 7. (OPCIONAL) SI FALLA, MUESTRA LOS LOGS PARA SABER POR QUÉ
      - name: Show Backend Logs (If Failure)
        if: failure()
        run: cat server/backend.log

      - name: Show Frontend Logs (If Failure)
        if: failure()
        run: cat client/frontend.log